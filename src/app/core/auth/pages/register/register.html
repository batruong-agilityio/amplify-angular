<div class="form-wrapper">
  <mat-card class="form-card">
    <h2 class="form-title">Create Account</h2>
    <p class="form-subtitle">Create a login to get started.</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4">
        <div class="form-field-wrapper">
          <label class="form-field-label" for="first-name">First Name</label>
          <mat-form-field appearance="outline" class="full-width">
            <input
              matInput
              type="text"
              name="first-name"
              formControlName="firstName"
            />
          </mat-form-field>
        </div>
        <div class="form-field-wrapper">
          <label class="form-field-label" for="phone">Last Name</label>
          <mat-form-field appearance="outline" class="full-width">
            <input
              matInput
              type="text"
              name="last-name"
              formControlName="lastName"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="form-field-wrapper">
        <label class="form-field-label" for="email">Email</label>
        <mat-form-field appearance="outline" class="full-width email-field">
          <input matInput type="email" name="email" formControlName="email" />
        </mat-form-field>
      </div>
      <div class="form-field-wrapper">
        <label class="form-field-label" for="password">Password</label>
        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            type="password"
            name="password"
            formControlName="password"
          />
        </mat-form-field>
      </div>
      <div class="form-field-wrapper">
        <label class="form-field-label" for="confirm">Confirm Password</label>
        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            name="confirm"
            type="password"
            formControlName="confirmPassword"
          />
        </mat-form-field>
      </div>
      <div class="form-field-wrapper">
        <label class="form-field-label" for="phone">Mobile Number</label>
        <mat-form-field appearance="outline" class="full-width">
          <span matPrefix>
            <img
              src="https://flagcdn.com/us.svg"
              alt="US Flag"
              class="flag-icon"
            />
            &nbsp;
          </span>
          <input
            matInput
            placeholder="(555) 555-5555"
            type="tel"
            name="phone"
            formControlName="phoneNumber"
          />
          <mat-hint class="helper-text"
            >Please use a number that can receive SMS.</mat-hint
          >
        </mat-form-field>
      </div>

      <button
        matButton="filled"
        class="submit-btn w-full mt-6"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Create Account
      </button>

      <div class="text-center mt-4">
        <span>Do you have an account?</span
        ><span class="pl-2"
          ><a role="link" routerLink="/login" class="underline cursor-pointer"
            >Log In</a
          ></span
        >
      </div>
    </form>
  </mat-card>
</div>
