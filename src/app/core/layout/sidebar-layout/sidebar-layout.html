<div class="flex h-screen">
  <aside class="w-64 bg-gray-800 text-white flex flex-col">
    <!-- Logo -->
    <div
      class="h-16 flex items-center justify-center text-xl font-bold border-b border-gray-700"
    >
      <span>AMPLIFY ANGULAR</span>
    </div>

    <nav class="flex-1 overflow-y-auto p-2 space-y-2">
      <button
        mat-button
        class="w-full text-left hover:bg-gray-700 rounded px-4 py-2"
      >
        <mat-icon class="mr-2">home</mat-icon> Home
      </button>
      <button
        mat-button
        class="w-full text-left hover:bg-gray-700 rounded px-4 py-2"
      >
        <mat-icon class="mr-2">settings</mat-icon> Settings
      </button>
      <button
        mat-button
        class="w-full text-left hover:bg-gray-700 rounded px-4 py-2"
      >
        <mat-icon class="mr-2">info</mat-icon> About
      </button>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col">
    <mat-toolbar
      color="primary"
      class="h-16 flex items-center justify-end px-4"
    >
      <button
        mat-icon-button
        [matMenuTriggerFor]="notificationMenu"
        aria-label="Notifications"
      >
        <mat-icon>notifications</mat-icon>
      </button>

      <!-- Notification Menu -->
      <mat-menu #notificationMenu="matMenu">
        <button mat-menu-item *ngFor="let item of notifications">
          {{ item }}
        </button>
      </mat-menu>

      <app-profile-menu></app-profile-menu>
    </mat-toolbar>

    <main class="flex-1 p-6 bg-gray-100 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
